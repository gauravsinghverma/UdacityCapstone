#Capstone Config
version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  lint-app:
    executor: python
    steps:
      - checkout
      - run:
          name: Install dependencies and Lint app
          command: |
            sudo apt-get update
            sudo apt-get install python3-venv
            python3 -m venv virtualenv
            . virtualenv/bin/activate
            make install
            make lint
  build:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Build, tag and push docker image to docker.io
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PWD}
            docker build -t 30011802/gsvcapstone:${CIRCLE_WORKFLOW_ID:0:7} .
            docker push 30011802/gsvcapstone:${CIRCLE_WORKFLOW_ID:0:7}
            docker tag 30011802/gsvcapstone:${CIRCLE_WORKFLOW_ID:0:7} 30011802/gsvcapstone:latest
            docker push 30011802/gsvcapstone:latest
  
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          gsvcapstone
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: appdeployment.yml
          resource-name: deployment/gsvcapstone

  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          gsvcapstone
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          name: Test cluster
          command: |
            kubectl get svc
            kubectl get nodes
            kubectl get pods
            kubectl get deployment
            kubectl get service/gsvcapstone
            
                      
